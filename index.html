<!DOCTYPE html>
<html>
<head>
<style>
.flex-container1 {
  display: flex;
  justify-content: flex-end;
  flex-wrap: nowrap;
  background-color: pink;
}

.flex-container1 > div {
  background-color: lightblue;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 35px;
  font-size: 20px;
}


.flex-container2 {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;
  background-color: pink;
}
.flex-container2 > div {
  background-color: lightblue;
  width: 400px;
  height: 100; 
  margin: 20px;
  text-align: center;
  line-height: 300px;
  font-size: 20px;
}



.flex-container3 {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex-wrap: nowrap;
  background-color: pink;
}
.flex-container3 > div {
  background-color: lightblue;
  margin: 20px;
  text-align: center;
  font-size: 20px;
}
</style>






<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Effects - Animate demo</title>


<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

<link rel="stylesheet" href="/resources/demos/style.css">


<style>

  .toggler { width: 500px; height: 200px; position: relative; }
  #button { padding: .5em 1em; text-decoration: none; }
  #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; background: lightblue; }
  #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
</style>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>
$( function() {
  var state = true;
  $( "#button" ).on( "click", function() {
    if ( state ) {
      $( "#effect" ).animate({
        backgroundColor: "pink",
        color: "#fff",
        width: 500
      }, 1000 );
    } else {
      $( "#effect" ).animate({
        backgroundColor: "#fff",
        color: "#000",
        width: 240
      }, 1000 );
    }
    state = !state;
  });
} );
</script>

</head>

<body>


<h1>Flexible Boxes</h1>

<div class="flex-container1">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
 
</div>

<p>Try to resize the browser window.</p>
<p>A container with "flex-wrap: nowrap;" will never wrap its items.</p>

<div class="flex-container2">
  <div>1</div>
  <div>2</div>
  <div>
    <div class="flex-container3">
      <div>1</div>
      <div>2</div>
      <div>3</div>  </div>  
 
</div>
</div>


<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Showtime</h3>
    <p>
     Testing color move
    </p>
  </div>
</div>
 
<button id="button" class="ui-state-default ui-corner-all">Click me!</button>

</div>
</body>
</html>
